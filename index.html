<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spok</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Rock, Paper, Scissors, Lizard, Spok</h1>
    </header>

    <main>
        <div class="scores-container">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
        <div class="results-container">
            <p id="result-message"></p>
            <p id="final-outcome"></p>
        </div>
        
        <div class="button-selections">
            <button class="weapon-button" id="rock">Rock</button>
            <button class="weapon-button" id="paper">Paper</button>
            <button class="weapon-button" id="scissors">Scissors</button>
            <button class="weapon-button" id="lizard">Lizard</button>
            <button class="weapon-button" id="spok">Spok</button>
        </div>
    </main>
</body>
</html>
